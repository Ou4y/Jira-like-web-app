<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .auth-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            min-width: 320px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2d3a4b;
        }
        label {
            display: block;
            margin-bottom: 1rem;
            color: #2d3a4b;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            margin-top: 0.3rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4f8cff;
            box-shadow: 0 0 0 2px rgba(79, 140, 255, 0.2);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
            font-weight: 500;
        }
        button:hover {
            background: #2563eb;
        }
        .switch-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #4f8cff;
            text-decoration: none;
            font-weight: 500;
        }
        .switch-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #fed7d7;
            border-radius: 5px;
            border-left: 4px solid #e53e3e;
        }
        .success-message {
            color: #38a169;
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #c6f6d5;
            border-radius: 5px;
            border-left: 4px solid #38a169;
        }
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.3rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Sign Up</h2>
        
        <!-- Error message -->
        <div class="error-message" th:if="${error}" th:text="${error}"></div>
        
        <!-- Success message -->
        <div class="success-message" th:if="${success}" th:text="${success}"></div>
        
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <label>Username:
                <input type="text" th:field="*{username}" required placeholder="Enter username (3-15 characters)"/>
            </label>
            
            <label>Email:
                <input type="email" th:field="*{email}" required placeholder="Enter your email"/>
            </label>
            
            <label>Password:
                <input type="password" th:field="*{password}" required placeholder="Enter your password"/>
                <div class="password-requirements">
                    Password must be at least 8 characters with uppercase, lowercase, number, and special character (!@#$%^&*).
                </div>
            </label>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <a class="switch-link" th:href="@{/login}">Already have an account? Login</a>
    </div>
</body>
</html>
