<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Sprint Details</title>
</head>
<body>
<section th:fragment="content">
    <div>
        <h1 class="text-center">Sprint Details</h1>
        <p><strong>Sprint ID:</strong> <span th:text="${sprint.id}"></span></p>
        <p><strong>Start Date:</strong> <span th:text="${sprint.startDate}"></span></p>
        <p><strong>End Date:</strong> <span th:text="${sprint.endDate}"></span></p>
        <p><strong>Status:</strong> <span th:text="${sprint.status}"></span></p>

        <h2 class="mt-4">Sprint Backlog</h2>
        <!-- Add Task Button -->
        <button class="btn btn-success mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#addTaskForm" aria-expanded="false" aria-controls="addTaskForm">
            Add Task
        </button>
        <!-- Collapsible Add Task Form -->
        <div class="collapse mb-4" id="addTaskForm">
            <div class="card card-body">
                <form th:action="@{/sprints/{id}/add-tasks(id=${sprint.id})}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Select tasks from backlog:</label>
                        <div class="table-responsive">
                            <table class="table table-sm table-bordered align-middle">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Task ID</th>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Story Points</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="task : ${backlogTasks}">
                                        <td>
                                            <input type="checkbox" name="taskIds" th:value="${task.id}">
                                        </td>
                                        <td th:text="${task.id}"></td>
                                        <td th:text="${task.title}"></td>
                                        <td th:text="${task.description}"></td>
                                        <td th:text="${task.storyPoints}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Selected Tasks</button>
                </form>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Task ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Story Points</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${sprint.sprintBacklog}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td>
                        <span class="badge" 
                              th:classappend="${task.status.name() == 'TODO' ? 'bg-secondary' : 
                                              (task.status.name() == 'IN_PROGRESS' ? 'bg-primary' : 'bg-success')}"
                              th:text="${task.status.displayName}"></span>
                    </td>
                    <td>
                        <span th:text="${task.storyPoints}" 
                              th:classappend="${task.storyPoints <= 3 ? 'text-success' : 
                                              (task.storyPoints <= 13 ? 'text-warning' : 'text-danger')}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
