<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<style>
    .error-message {
    color: #ff4d4d;
    font-size: 14px;
    margin-top: 5px;
}
</style>
<body class="bg-light">
    <!-- Include the navigation bar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Add User</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/dashboard/add}" th:object="${user}" method="post">
                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" id="username" th:field="*{username}" class="form-control" required>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></div>
                                <div th:if="${usernameError != null}" th:text="${usernameError}" class="text-danger small"></div>
                            </div>

                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                                <div th:if="${emailError != null}" th:text="${emailError}" class="text-danger small"></div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Add User</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/dashboard}" class="btn btn-link">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/add-user.js"></script>
</body>
</html>
