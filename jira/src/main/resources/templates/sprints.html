<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Sprints</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <h1 class="mb-4">Sprints for Project: <span th:text="${project.name}"></span></h1>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sprint : ${sprints}">
                        <td th:text="${sprint.id}"></td>
                        <td th:text="${sprint.startDate}"></td>
                        <td th:text="${sprint.endDate}"></td>
                        <td th:text="${sprint.status}"></td>
                        <td>
                            <a th:href="@{/sprints/details/{id}(id=${sprint.id})}" class="btn btn-primary btn-sm">View Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3">
                <a th:href="@{/projects/view/{id}(id=${project.id})}" class="btn btn-outline-secondary">Back to Project</a>
            </div>
        </div>
    </div>
</body>
</html>
